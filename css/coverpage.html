<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .logo {
            margin-top: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #357ae8;
        }

        .forgot-pass {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #4285F4;
        }

        .google-login {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Hostel Room Booking" width="100">
        </div>

        <!-- Login form -->
        <form action="/login" method="POST">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button class="login-btn" type="submit">Log in</button>
        </form>

        <a href="#" class="forgot-pass">Forgot Password?</a>

        <div class="google-login">
            <p>Login using your account on:</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>

    <!-- Load the Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">

    <!-- JavaScript to handle sign-in -->
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        // You would then send this token to your back-end to verify and log the user in
        // For example, using AJAX:
        /*
        fetch('/tokensignin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: 'idtoken=' + id_token
        }).then(function(response) {
          return response.text();
        }).then(function(text) {
          console.log(text);
        });
        */
      }
    </script>

</body>
</html>
