<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table spanning</title>
        <style>
            style
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="2"></th>
                <th>H2</th>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>

            </tr>
            <tr>
                <td>D</td>
                <td rowspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>

        </table>
        
    </body>
</html>
